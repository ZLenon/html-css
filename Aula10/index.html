<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10</title>
  </head>
  <body>
    <h1>Trabalhando com lista</h1>
    <h2>Listas Ordenadas</h2>
    <!--Typos de OL = numerico, Romano, Start de onde começa-->
    <ol type="1" start="4">
      <li>Acordar</li>
      <li>Tomar cafe</li>
      <li>Ler a Biblia</li>
      <li>Estudar ingles</li>
      <li>Almoço</li>
      <li>Lavar Louça</li>
      <li>Estudar Programação</li>
    </ol>
    <hr />
    <h2>Listas nao ordenadas</h2>
    <h3>Compras</h3>
    <!--Typos de UL = circle, square, disc-->
    <ul type="square">
      <li>Arroz</li>
      <li>Feijao</li>
      <li>Farinha</li>
      <li>Macarrão</li>
      <li>Manteiga</li>
    </ul>
  </body>
</html>
