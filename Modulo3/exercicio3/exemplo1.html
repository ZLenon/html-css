<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posição de Fundos</title>
    <style>
      div.bloco {
        background-image: url("../img/wallpaper003.jpg");
        height: 150px;
        border: 1px solid black;
        border-radius: 10px;
        margin: 10px;
      }
      div#Quadro1 {
        background-position: left top;
      }
      div#Quadro2 {
        background-position: left center;
      }
      div#Quadro3 {
        background-position: right bottom;
      }
      div#Quadro4 {
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="bloco" id="Quadro1"></div>
    <div class="bloco" id="Quadro2"></div>
    <div class="bloco" id="Quadro3"></div>
    <div class="bloco" id="Quadro4"></div>
  </body>
</html>
