<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 3</title>
  </head>
  <body>
    <!--comentario-->
    <h1>Paragrafos e quebras de linha</h1>
    <hr />
    <p>
      Voce pode escrever um paragrafo de qualquer jeito usando a tag &lt;p&gt;
    </p>
    <p>
      se precisar quebrar uma texto como esse <br />basta colocar a tag
      &lt;br&gt;<!--Less Than / Greater Than-->
    </p>
    <p>
      Vamos adicionar alguns simbolos especiais:
      <br />
      &reg;<!--Marca registrada-->
      &copy;<!--Copyright-->
      &trade;<!--TradeMark-->
      &euro;<!--Euro-->
      &pound;<!--Libra-->
      &yen;<!--Yen-->
      &cent;<!--centavos-->
      &Delta;<!--Delta trinangulo-->
      &uparrow;<!--Seta para cima-->
    </p>
    <p>
      Vamos adicionar alguns emojins:
      <!--E comencia ashtag e letra X, seguido do codigo do emoji-->
      &#x1F680; &#x1F649; &#x1F68F;
    </p>
  </body>
</html>
