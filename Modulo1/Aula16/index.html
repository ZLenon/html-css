<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 16</title>
  </head>
  <body>
    <h1>Inserindo Videos</h1>
    <h2>Esse Video é Local</h2>
    <video controls width="300" height="200">
      <source src="videos/violao.mp4" type="video/mp4" />
      <p>Sem compatibilidade de video</p>
    </video>
    <hr />
    <h2>Esse video é do youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/LW0bhKitRBk?si=psBx5giT8Rq4H_2I"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>Esse video é do Vmio</h2>
    <iframe
      src="https://player.vimeo.com/video/521079492?h=aa456fb8f1"
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
