<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 15</title>
  </head>
  <body>
    <h1>Imagem Dinamica</h1>
    <p>Aumente e diminua a pagina para mudar as imagens</p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="images/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="images/foto-m.png"
        type="image/png"
      />
      <img src="images/foto-g.png" alt="foto grande" />
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Maneiras de reproduzir audios!</p>
    <audio preload="metadata" controls>
      <source src="audio/Sports Car Driving.mp3" type="audio/mpeg" />
      <p>
        Infelizmente seu navegador nao consegue reproduzir esse audio
        <a href="audio/Sports Car Driving.mp3"
          >Clique aqui para baixar o arquivo</a
        >
      </p>
    </audio>
    <!-- MP3 WAV OGG -->
  </body>
</html>
